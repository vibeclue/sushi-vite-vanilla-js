<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./public/sushi.png">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Sushiman</title>
</head>
<body>
  <header>
    <nav class="header__nav">
      <div class="header__logo">
        <h4>Sushiman</h4>
        <div class="header__logo-overlay"></div>
      </div>

      <ul class="header__menu">
        <li>
          <a href="#menu">Menu</a>
        </li>
        <li>
          <a href="#food">Food</a>
        </li>
        <li>
          <a href="#services">Services</a>
        </li>
        <li>
          <a href="#about-us">About us</a>
        </li>
        <li>
          <img src="./src/assets/search.svg" alt="search"/>
        </li>
      </ul>


      <ul class="header__menu-mobile">
        <li>
          <img src="./src/assets/menu.svg" alt="menu"/>
        </li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-image">
      <img src="./src/assets/sushi-1.png" alt="sushi"/>
        <h2 data-aos="fade-up">
          日 <br />
          本 <br />
          食
        </h2>
        <div class="hero-image__overlay"></div>
    </div>

    <div class="hero-content">
      <div class="hero-content-info">
        <h1>Попробуй вкус наших суши</h1>
        <p>Попробуй вкус самых популярных суши во всём мире.</p>

        <div class="hero-content__buttons">
          <button class="hero-content__order-button">Закажи сейчас</button>
          <button class="hero-content__play-button">
            <img src="./src/assets/play-circle.svg" alt="play"/>
            Как заказать
          </button>
        </div>
      </div>

      <div class="hero-content__testimonial">
        <div class="hero-content_customer flex-center">
          <h4>24 <span>4+</span></h4>
          <p>Счастливых покупателей</p>
        </div>

        <div class="hero-content__review">
          <img src="./src/assets/user.png" alt="user"/>
          <p>"Лучший сервис доставки в нашем городе!"</p>
        </div>
      </div>
    </div>
  </section>


  <script src="./src/js/script.js" type="module"></script>
</body>
</html>
